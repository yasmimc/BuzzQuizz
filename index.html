<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- CSS IMPORT  -->
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/loading.css" />
	<link rel="stylesheet" href="css/create-quizz.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/selected-quizz.css" />

	<link rel="icon" type="image/png" href="assets/favicon.png" />

	<title>BuzzQuizz</title>
</head>

<body>
	<header class="top">
		<h6 class="title">BuzzQuizz</h6>
	</header>

		<main class="container">
			<div class="screen-1">
				<div class="user-quizzes">
					<div class="empty">
						<div class="content">
							<p>Você não criou nenhum quizz ainda :(</p>
							<button class="create-quizz" onclick="createQuiz();">Criar Quizz</button>
						</div>
					</div>
					
					<!-- this session is hidden unless user has quizzes-->
					<div class="filled hidden">
						<div class="session-title">
							Seus Quizzes
							<button>
								<ion-icon name="add-circle"></ion-icon>
							</button>
						</div>
						<ul class="quizzes-list">
							<!-- user quizzes go here -->
						</ul>
					</div>
				</div>
				<div class="community-quizzes">
					<h1 class="session-title">Todos os Quizzes</h1>
					<ul class="quizzes-list">
						<!-- community quizzes go here -->
					</ul>
				</div>
			</div>

			<div class="screen-2 hidden">
				<div class="container">
					<div class="selected-quizz">
						<div class="banner"></div>
						<h1></h1>
					</div>
					<div class="quizz-container">
						<div class="quizz"></div>
					</div>
				</div>
			</div>

			<div class="screen-3">
				<div class="create-questions-first-page hidden">
				</div>
		
				<div class="create-questions-second-page hidden">
				</div>
		
				<div class="create-questions-third-page hidden">
				</div>
				
				<div class="create-questions-fourth-page hidden">
				</div>
			</div>
		</main>

	

	<!-- loading screen -->
	<div class="loading hidden">
		<div class="loadingio-spinner-spinner-x788ti4ehi8">
			<div class="ldio-4zr0xrl34fx">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>

	<!-- SCRIPTS IMPORT  -->
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="scripts/selected-quizz.js"></script>
	<script src="scripts/scripts.js"></script>
	<script src="scripts/create-quizz.js"></script>
</body>

</html>
